<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>
    <style>
      body {
        text-align: center;
      }

      button {
        border: none;
        background-color: black;
        color: white;
        text-transform: uppercase;
        padding: 20px 30px;
        cursor: pointer;
        letter-spacing: 0.2em;
        margin-top: 30px;
        margin-bottom: 30px;
      }

      .row { padding: 100px 20px; }
      .row:nth-child(odd) { background-color: #EEE; }
      .row:nth-child(even) { background-color: #DDD; }
    </style>

    <button class="scroll-down">Scroll Down</button>
    <div id="content"></div>

    <script>
      // Just make some content so the frame scrolls
      var innerHTML = ''

      for (var i = 0; i < 200; i++) {
        innerHTML += '<div class="row">Row ' + i + '<br /><button class="scroll-up">Scroll Up</button></div>'
      }

      document.getElementById('content').innerHTML = innerHTML
    </script>

    <script src="../dist/test.js"></script>
  </body>
</html>
